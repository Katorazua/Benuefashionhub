<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benue | Fashion Hube</title>

    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    

    <div class="container">

        <form action="#">

            <div class="row">
                <h4>Login Now</h4>

                <div class="input-group input-group-icon">
                    <input type="email" placeholder="Email Address">
                    <div class="input-icon"><i class="fa-solid fa-envelope"></i></div>
                </div>

                <div class="input-group input-group-icon">
                    <input type="password" placeholder="Password">
                    <div class="input-icon"><i class="fa-solid fa-key"></i></div>
                </div>

            </div>

            <div class="row">
                <h4>Terms and Conditions</h4>
                <div class="input-group">
                  <input id="terms" type="checkbox"/>
                  <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
                </div>
            </div>

            <div class="row">
                <h4>Don't have an account?</h4>
            </div>           

            <div class="row">

                <div class="input-group">
                    <a href="signup.html" style="color: #b9b9b9;">
                        <input type="radio" name="payment-method" id="payment-method-card" value="card" checked="true">
                        <label for="payment-method-card"><span>SignUp</span></label>
                    </a>                    

                    
                    <a href="adminmaster/index.html" style="color: #b9b9b9;">
                        <input type="radio" name="payment-method" id="payment-method-paypal" value="card" checked="true">
                        <label for="payment-method-paypal"><span>Continue</span></label>
                    </a>

                </div>

                <h4><a href="">forgot password</a></h4>
            </div>           
            
        </form>

    </div>


</body>
</html>
