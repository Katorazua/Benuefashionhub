<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benue | Fashion Hube</title>

    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    

    <div class="container">

        <form action="#">

            <div class="row">
                <h4>Register Now</h4>

                <div class="input-group input-group-icon">
                    <input type="text" placeholder="Full Name">
                    <div class="input-icon"><i class="fa-solid fa-user"></i></div>
                </div>

                <div class="input-group input-group-icon">
                    <input type="email" placeholder="Email Address">
                    <div class="input-icon"><i class="fa-solid fa-envelope"></i></div>
                </div>

                <div class="input-group input-group-icon">
                    <input type="password" placeholder="Password">
                    <div class="input-icon"><i class="fa-solid fa-key"></i></div>
                </div>

            </div>

            <div class="row">

                <!-- <div class="col-half">
                    <h4>Date of Birth</h4>

                    <div class="input-group">

                        <div class="col-third">
                            <input type="text" placeholder="DD">
                        </div>

                        <div class="col-third">
                            <input type="text" placeholder="MM">
                        </div>

                        <div class="col-third">
                            <input type="text" placeholder="YYY">
                        </div>

                    </div>
                </div> -->

                <div class="col-half">
                    <h4>Gender</h4>

                  <div class="input-group">

                    <input id="gender-male" type="checkbox" name="male_gender" value="male">
                    <label for="gender-male">Male</label>

                    <input id="gender-female" type="checkbox" name="female_gender" value="female">
                    <label for="gender-female">Female</label>

                  </div>

                </div>

            </div>


            <div class="row">
                <h4>Terms and Conditions</h4>
                <div class="input-group">
                  <input id="terms" type="checkbox"/>
                  <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
                </div>
            </div>

            <div class="row">

                <div class="input-group">  

                    <h4>Already have an account?</h4>

                </div>
                
            </div> 

            <div class="row">

                <div class="input-group">

                    <input type="radio" name="payment-method" id="payment-method-card" value="card" checked="true">
                    <label for="payment-method-card"><span>Continue</span></label>              

                    <a href="login.html" style="color: #b9b9b9;">
                        <input type="radio" name="payment-method" id="payment-method-paypal" value="card" checked="true">
                        <label for="payment-method-paypal"><span>Login</span></label>
                    </a>

                </div>
                
            </div> 
            
        </form>

    </div>
