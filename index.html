<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benue | Fashion Hube</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- boxicon cdn Links -->
    <link href='boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>    

    <!-- CSS Links -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start header section -->
    <header>
        <a href="#" class="logo">
            <!-- uncoment if you need  image logo -->
             <!-- <img src="" alt="logo"> -->
             <h1>BFH</h1>
        </a>

        <ul class="navmenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">DOCs</a></li>
        </ul>

        <div class="nav-icon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-user'></i></a>
            <a href="#"><i class='bx bx-cart' ></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header><!-- end header section -->

    <!-- start main section -->
     <section class="main-home">
        <div class="main-text">
            <h5>African's First Class</h5>
            <h1>Welcome To 2024 <br> Benue Fashion Hub</h1>
            <p>There's Nothing Like Trend</p>

            <a href="#" class="main-btn">Shop Now <i class='bx bx-right-arrow-alt' ></i></a>
        </div>

        <div class="down-arrow">
            <a href="#trending" class="down"><i class='bx bx-down-arrow-alt' ></i></a>
        </div>
     </section><!-- end main section -->

     <!-- start trending products section -->
      <section class="trending-product" id="trending">
        <div class="center-text">
            <h2>Trending <span>Products</span></h2>
        </div>

        <div class="products">
            <div class="row">
                <div class="img-container">
                    <img src="img/male/malestyle-4.jpg" alt="Trending Post">
                </div>
                <!-- <img src="img/male/malestyle-4.jpg" alt="Trending Post"> -->
                <div class="product-text">
                    <h5>Formal Men Lowers</h5>
                </div>

                <dive class="heart-icon">
                    <i class='bx bx-heart'></i>
                </dive>
                <div class="ratting">
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bxs-star-half' ></i>
                </div>

                <div class="price">
                    <h4>Men</h4>
                    <p>₦199 - ₦329</p>
                </div>
            </div><!-- end product item-->
            
            <div class="row">
                <div class="img-container">
                    <img src="img/female/wemenstyle-1.jpg" alt="Trending Post">
                </div>                
                <div class="product-text">
                    <h5>New</h5>
                </div>

                <dive class="heart-icon">
                    <i class='bx bx-heart'></i>
                </dive>
                <div class="ratting">
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bxs-star-half' ></i>
                </div>

                <div class="price">
                    <h4>Wemen</h4>
                    <p>₦999 - ₦1029</p>
                </div>
            </div><!-- end product item-->

            <div class="row">
                <div class="img-container">
                    <img src="img/accessories/watch-3.jpeg" alt="Trending Post">
                </div>                
                <div class="product-text">
                    <h5>Sale</h5>
                </div>

                <dive class="heart-icon">
                    <i class='bx bx-heart'></i>
                </dive>
                <div class="ratting">
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bx-star' ></i>
                    <i class='bx bxs-star-half' ></i>
                </div>

                <div class="price">
                    <h4>Accessory</h4>
                    <p>₦99 - ₦129</p>
                </div>
            </div><!-- end product item-->
        </div>
      </section>
     <!-- end trending products section -->

     <!-- JS Link -->
      <script src="java.js"></script>

</body>
</html>
